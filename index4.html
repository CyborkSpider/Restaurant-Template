<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Order Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: white;
      background-blend-mode: darken;
      padding: 50px 15px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 500px;
      margin: auto;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    .order-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    .order-form input,
    .order-form select,
    .order-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .order-form textarea {
      resize: vertical;
      min-height: 80px;
    }

    .order-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .order-form button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order from Our Restaurant</h1>
    <p class="subtitle">Fresh meals delivered to your table</p>
    <form class="order-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">-- Choose a category --</option>
        <option value="main">Main Dish</option>
        <option value="drink">Drink</option>
        <option value="dessert">Dessert</option>
      </select>

      <label for="item">Menu Item</label>
      <select id="item" required>
        <option value="">-- Select an item --</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" value="1" required>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    const menuItems = {
      main: [
        { value: "grilled-chicken", text: "Grilled Chicken" },
        { value: "cheeseburger", text: "Cheeseburger" },
        { value: "pasta", text: "Pasta Alfredo" }
      ],
      drink: [
        { value: "cola", text: "Cola" },
        { value: "orange-juice", text: "Fresh Orange Juice" }
      ],
      dessert: [
        { value: "ice-cream", text: "Ice Cream" },
        { value: "cake", text: "Chocolate Cake" }
      ]
    };

    const categorySelect = document.getElementById('category');
    const itemSelect = document.getElementById('item');

    categorySelect.addEventListener('change', function () {
      const selectedCategory = this.value;

      // Clear existing options
      itemSelect.innerHTML = '<option value="">-- Select an item --</option>';

      if (menuItems[selectedCategory]) {
        menuItems[selectedCategory].forEach(item => {
          const option = document.createElement('option');
          option.value = item.value;
          option.textContent = item.text;
          itemSelect.appendChild(option);
        });
      }
    });
  </script>
</body>
</html>
